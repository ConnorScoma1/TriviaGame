<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Title Tag -->
    <title>Trivia Game</title>
    <!-- Link to  -->
    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
    <!-- Document Container -->
<div class="container">

    <div class="head">
        <h1>Trivia Game
            <span>About Programming</span></h1>
    </div>

    <!-- Quiz Container -->
    <div id="test" class="trivia-area">

        <!-- Question Div -->
        <div id="question">
            <!-- jQuery Prints Question Here -->
        </div> 

             <div id="result">
                 <!-- jQuery Prints Score Results -->
             </div>
        <!-- User Response div -->
        <div id="answers">
            <button id="a" onclick="checkanswer('a')"></button>
            <button id="b" onclick="checkanswer('b')"></button>
            <button id="c" onclick="checkanswer('c')"></button>
            <button id="d" onclick="checkanswer('d')"></button>
        </div>

        <!-- Timer Div -->
        <div id="timer">15</div>

        <!-- User Score -->
        <p style="display:inline;" >You Have Guessed : </p>
        <div style="display: inline;" id="score"></div>
        <p style="display: inline;"> Correctly</p>

    </div>
    
    <script src="assets/js/app.js" type="text/javascript"></script>
</div>
</body>
</html>
